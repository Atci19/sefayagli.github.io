<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<style>
		.left {
			float: left;
			width: 30%;
			background-color: rgb(7, 28, 85);
			padding: 50px;
			box-sizing: border-box;
			text-align: center;
		}
		.right {
			float: right;
			width: 70%;
			background-image: url('backround1.jpg');
			background-size: cover;
			background-position: center;
			height: 600px;
		}
		.profile-pic {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			object-fit: cover;
			margin: 0 auto;
			display: block;
			margin-bottom: 20px;
		}
		h2 {
			margin-top: 0;
		}
		p {
			margin: 10px 0;
			text-align: justify;
		}
		a {
			color: white;
			text-decoration: none;
		}
	</style>
</head>
<body>

	<div class="right"></div>
